<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playwright Locator Finder</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        h2 {
            margin: 0 0 20px 0;
            color: #2196f3;
            font-size: 18px;
            text-align: center;
        }
        
        #startInspect {
            width: 100%;
            padding: 12px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #startInspect:hover {
            background: #1976d2;
        }
        
        #startInspect:active {
            background: #1565c0;
        }
        
        #results {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
            min-height: 20px;
        }
        
        .instructions {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <h2>Playwright Locator Finder</h2>
    <button id="startInspect">Start Inspection</button>
    <div id="results"></div>
    <div class="instructions">
        Click to start inspecting elements on the current page. Press ESC to exit inspection mode.
    </div>
    <script src="popup.js"></script>
</body>
</html>
